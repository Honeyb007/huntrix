<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huntrix - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body class="bg">
  <!-- Header -->
  <header>
    <a href="#" class="name">HUNTRIX</a>
    <nav class="nav">
      <div class="nav-items">
        <a href="index.html">Home</a>
        <a href="character.html" target="_blank">Characters</a>
        <a href="Gallery.html" target="_top">Gallery</a>
        <a href="songs.html">Songs</a>
        <a href="about.html">About</a>
        <button>Download</button>
      </div>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="wrapper">
    <form id="registerForm">
      <h1>Create Account</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      if (form.password.value !== form.confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }

      const data = {
        username: form.username.value,
        password: form.password.value
      };

      fetch('https://huntrix-backend-0a1b.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          console.log('Register response:', response);
          alert(response.message || 'Registration complete!');
          if (response.message === "User registered successfully") {
            window.location.href = 'login.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Something went wrong. Try again.');
        });
    });
  </script>
</body>
</html>
