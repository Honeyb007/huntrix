<body>
  <style>
    body{
    font-family: 'Poppins', sans-serif;
    background: #111;
    color: #fff;
    padding: 2rem;
    overflow-x: hidden;
   } header{
        display: flex;

    .name{
        color: pink;

    }
    .nav-items a{
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
        font-size: 18px;
    }
    .nav-items button{
        padding: 8px 16px;

        border: none;
        background: pink;
        color: #111;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0,255,255,0.04);
    }
    .nav-items button:hover{
        background: #ff69b4;
        box-shadow: 0 12px 30px rgba(255,20,147,0.6);
        color:#fff;
    }
    .nav{
        position: relative;
    }
    .nav-items{
        display: flex;
        align-items: center;
    }
    header .ham {
    font-size: 26px;
    color: pink;
    cursor: pointer;
    position: absolute;
    top: 20px;
    display: none;
}
 #closeMenu {
    display: none;
}
    @media (max-width: 768px){
        .nav-items{
        background: #ff69b4;
        position: fixed;
        height: 100vh;
        width: 300px;
        top: 0;
        right: -300px;
        display: flex;
        flex-direction: column;
        padding: 40px 30px;
        transition: right 0.5 ease;
        z-index: 1000; /* bring to front */
    }
    .nav-items.active{
        right: 0;
    }
        header .ham {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1001;
    }
    #closeMenu {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1001;
        font-size: 26px;
        color: white;
        cursor: pointer;
    }
    .nav-items a, .nav-items button {
     display: block;
    margin: 20px 0;    
    color: #fff;
    font-size: 1.2rem;
    }
    .nav-items .fa-times{
        position: absolute;
        top: 30px;
        right: 20px;
        font-size: 26px;
        cursor: pointer;
    }
    .nav .fa-bars{
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    }
    .container{
      max-width:1100px;
      margin:34px auto;
      padding:24px;
    }
    .hero{
      text-align:center;
      margin-bottom:22px;
    }
    .hero h1{
      margin:0;
      font-size:2rem;
      text-shadow:0 0 18px rgba(255,0,255,0.06);
    }
    .hero p{ margin:8px 0 0; }

    .now-playing {
      margin-top:10px;
      ;
      font-size:0.95rem;
      text-align:center;
    }

    .song-list{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
      margin-top:18px;
    }

    .song-card{
    
      padding:14px;
      border-radius:14px;
      border:1px solid transparent;
      transition: transform .2s, box-shadow .2s, border-color .2s;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:150px;
    }

    .song-card:hover{
      transform: translateY(-6px);
      border-color: rgba(255,0,255,0.12);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .song-meta{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .song-art{
      width:64px;
      height:64px;
      border-radius:8px;
      background:#ff69b4;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:1.1rem;
      color:#111;
      flex:0 0 64px;
    }

    .song-title{
      text-align:left;
    }
    .song-title h3{ margin:0; font-size:1.05rem; }
    .song-title p{ margin:4px 0 0; color: pink; font-size:0.85rem; }

    .audio-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    audio {
      width:100%;
      outline:none;
      background:transparent;
    }

    .card-actions{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      margin-top:6px;
    }

    .btn{
      padding:8px 12px;
      border-radius:999px;
      text-decoration: none;
      border:none;
      cursor:pointer;
      font-weight:700;
      background:pink;
      color:#111;
      box-shadow: 0 8px 24px rgba(0,255,255,0.04);
    }

    .btn:hover{
      background: #ff69b4;
      box-shadow: 0 12px 30px rgba(255,20,147,0.6);
      color:#fff;
    }
    
footer{
    width: 100%;
    padding: 30px;
    text-align: center;
    justify-content: center;
    align-items: center;
    background: #333;
    color: #fff;
}

  </style>

  <header>
        <a href="#" class="name">HUNTRIX</a>
        <div class="nav">
            <div class="nav-items" id="navItems">
                <a href="index.html">Home</a>
                <a href="character.html" target="_blank">Characters</a>
                <a href="Gallery.html" target="_blank">Gallery</a>
                <a href="#" >Songs</a>
                <a href="about.html">About</a>
                <button> Download</button>
            </div>        
        </div>
        <i class="fa fa-bars ham" id="openMenu"></i>
        <i class="fa fa-times " id="closeMenu"></i>
    </header>

  <main class="container">
    <section class="hero">
      <h1>üéµ Huntrix ‚Äî Official OST Playlist</h1>
      <p>Cool tracks, cinematic vibes. Click play and let the Huntrix haunt your headphones.</p>
      <div class="now-playing" id="nowPlaying">Nothing playing ‚Äî pick a track.</div>
    </section>

    <section class="song-list" id="songList">
      <!-- JS will populate cards here -->
    </section>

    <footer>
      <p>Huntrix OST Playlist &copy; 2023</p>
      <p>Made with ‚ù§Ô∏è by the Huntrix Team</p>
  </main>

<script>

  
        const openMenu = document.getElementById('openMenu');
const closeMenu = document.getElementById('closeMenu');
const navItems = document.querySelector('.nav-items');

// Show menu
openMenu.addEventListener('click', () => {
  navItems.classList.add('active');
  openMenu.style.display = 'none';
  closeMenu.style.display = 'block';
});

// Hide menu
closeMenu.addEventListener('click', () => {
  navItems.classList.remove('active');
  closeMenu.style.display = 'none';
  openMenu.style.display = 'block';
});

// Optional: Close if nav item is clicked
navItems.addEventListener('click', (e) => {
  if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
    navItems.classList.remove('active');
    closeMenu.style.display = 'none';
    openMenu.style.display = 'block';
  }
});
    
  // === Edit this array if you add/remove files ===
  const tracks = [
    {
      id: 1,
      title: "Golden",
      file: "./images/Golden(128k).m4a",
      art: "", // optional: path to image
      desc: "High shine, high stakes."
    },
    {
      id: 2,
      title: "How it's done",
      file: "./images/How_Its_Done(128k).m4a",
      art: "",
      desc: "Confidence and choreography."
    },
    {
      id: 3,
      title: "Takedown",
      file: "./images/TAKEDOWN__JEONGYEON,_JIHYO,_CHAEYOUNG_(128k).m4a",
      art: "",
      desc: "Punchy banger for the showdown."
    },
    {
      id: 4,
      title: "What it sounds like",
      file: "./images/what-it-sounds-like.m4a",
      art: "",
      desc: "Placeholder ‚Äî add file path to play."
    }
  ];

  const listEl = document.getElementById('songList');
  const nowEl = document.getElementById('nowPlaying');

  // create cards
  tracks.forEach(track => {
    const card = document.createElement('article');
    card.className = 'song-card';

    const meta = document.createElement('div');
    meta.className = 'song-meta';
    const art = document.createElement('div');
    art.className = 'song-art';
    art.textContent = track.title.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();

    const title = document.createElement('div');
    title.className = 'song-title';
    title.innerHTML = `<h3>${track.title}</h3><p>${track.desc || ''}</p>`;

    meta.appendChild(art);
    meta.appendChild(title);

    // audio element (we set src via JS with encodeURI to handle spaces/apostrophes)
    const audioRow = document.createElement('div');
    audioRow.className = 'audio-row';

    const audio = document.createElement('audio');
    audio.controls = true;
    // set source safely
    try {
      const safePath = track.file ? encodeURI(track.file) : '';
      if (safePath) {
        const src = document.createElement('source');
        src.src = safePath;
        src.type = 'audio/mpeg';
        audio.appendChild(src);
      }
    } catch(e){ console.warn("Error encoding path", e); }

    // card actions
    const actions = document.createElement('div');
    actions.className = 'card-actions';

    // download button
    const dl = document.createElement('a');
    dl.className = 'btn';
    dl.textContent = 'Download';
    if (track.file) {
      dl.href = encodeURI(track.file);
      dl.setAttribute('download', '');
    } else {
      dl.classList.add('secondary');
      dl.textContent = 'No file';
      dl.href = '#';
      dl.onclick = (e)=> e.preventDefault();
    }

    actions.appendChild(dl);

    audioRow.appendChild(audio);
    audioRow.appendChild(actions);

    card.appendChild(meta);
    card.appendChild(audioRow);

    listEl.appendChild(card);

    // update now playing when audio starts
    audio.addEventListener('play', () => {
      pauseAllExcept(audio);
      nowEl.textContent = `Now playing: ${track.title}`;
    });

    audio.addEventListener('pause', () => {
      // if nothing else playing, reset line after small timeout
      setTimeout(()=> {
        if (!anyPlaying()) nowEl.textContent = 'Nothing playing ‚Äî pick a track.';
      }, 300);
    });
  });

  // pause other audios when one plays
  function pauseAllExcept(activeAudio){
    document.querySelectorAll('audio').forEach(a => {
      if (a !== activeAudio) a.pause();
    });
  }
  function anyPlaying(){
    return Array.from(document.querySelectorAll('audio')).some(a => !a.paused && !a.ended);
  }

  // Download all: zip download isn't supported client-side without libs.
  document.getElementById('download-all').addEventListener('click', (e) => {
    e.preventDefault();
    alert('Browser security prevents bulk downloads from a single click. Use the individual Download buttons or zip the files server-side.');
  });

  // small UX tip: if you load via file:// you might see CORS or blocked playback ‚Äî use a local dev server.
  console.log("Huntrix OST Playlist loaded ‚úÖ");
</script>
