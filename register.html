<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huntrix - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="bg">
  <!-- Header -->
  <header>
    <a href="#" class="name">HUNTRIX</a>
    <nav class="nav">
      <div class="nav-items">
        <a href="index.html">Home</a>
        <a href="character.html" target="_blank">Characters</a>
        <a href="Gallery.html" target="_top">Gallery</a>
        <a href="songs.html">Songs</a>
        <a href="about.html">About</a>
        <button>Download</button>
      </div>
    </nav>
    <i class="fa fa-bars ham" id="openMenu"></i>
    <i class="fa fa-times " id="closeMenu"></i>
  </header>

  <!-- Registration Form -->
  <main class="wrapper">
    <form id="registerForm">
      <h1>Create Account</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>
  </main>

  <script>

         const openMenu = document.getElementById('openMenu');
const closeMenu = document.getElementById('closeMenu');
const navItems = document.querySelector('.nav-items');

// Show menu
openMenu.addEventListener('click', () => {
  navItems.classList.add('active');
  openMenu.style.display = 'none';
  closeMenu.style.display = 'block';
});

// Hide menu
closeMenu.addEventListener('click', () => {
  navItems.classList.remove('active');
  closeMenu.style.display = 'none';
  openMenu.style.display = 'block';
});

// Optional: Close if nav item is clicked
navItems.addEventListener('click', (e) => {
  if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
    navItems.classList.remove('active');
    closeMenu.style.display = 'none';
    openMenu.style.display = 'block';
  }
});
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      

      const form = e.target;
      if (form.password.value !== form.confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }
  const submitBtn = form.querySelector('button[type="submit"]') || form.querySelector('button');
  if (submitBtn) { submitBtn.disabled = true; submitBtn.textContent = "Registering..."; }

      

      const data = {
        username: form.username.value,
        password: form.password.value
      };

      fetch('https://huntrix-backend-0a1b.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          console.log('Register response:', response);
          alert(response.message || 'Registration complete!');
          if (response.message === "User registered successfully") {
            window.location.href = 'login.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Something went wrong. Try again.');
        });
    });
  </script>
</body>
</html>
